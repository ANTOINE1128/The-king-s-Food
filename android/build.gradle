buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.2' // Compatible with Gradle 8.8
        classpath 'com.google.gms:google-services:4.4.2' // Ensure this is the latest version or at least recent
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Apply the Google services plugin at the end of the file
apply plugin: 'com.google.gms.google-services'
